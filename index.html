<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll The Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dice-container">
      <h1>Dice Game</h1>
      <p>
        Click on Roll Dice button then both player's dice will be rolled, who
        get higher value he/she is a winner.
      </p>
      <div class="dice-card dice-container">
        <h2 id="win">Player Wins</h2>
        <div class="both-dice">
          <div class="individual-dice">
            <h3>Player 1</h3>
            <img id="ply1" src="./images/dice1.png" />
          </div>
          <div class="individual-dice">
            <h3>Player 2</h3>
            <img id="ply2" src="./images/dice1.png" />
          </div>
        </div>
        <button id="btn">Roll Dice!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
